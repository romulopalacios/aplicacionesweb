<div class="container mt-5">
    <h1>Ajustes</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required oninput="validarCampo(this)">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required oninput="validatTelefono(this)">
                    <p id="resultadoTelefono" class="text-danger"></p>
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" required oninput="validarContrasena()">
              </div>
              <p id="resultadoContrasena" class="text-danger"></p>
              
              <div class="mb-3">
                  <label  id="confirmarContrasena" class="form-label">Repita la contraseña</label>
                  <input type="password" class="form-control" id="confirmarContrasena" required oninput="verificarContrasenas()">
              </div>
              <p id="mensajeContrasenas" class="text-danger"></p>
              
              <div class="mb-3">
                  <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento" required oninput="validarCampo(this)">
              </div>
              
              <button type="submit" class="btn btn-primary" onclick="return validarTelefono() && validarContrasena() && verificarContrasenas()">Guardar Cambios</button>
              

                
              </form>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <img src="img/perfil.png" alt="Foto de Perfil" class="img-fluid" style="max-width: 200px;">
                <div class="mt-3">
                    <label for="fotoPerfil" class="form-label">Subir Foto de Perfil</label>
                    <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                </div>
            </div>
        </div>
