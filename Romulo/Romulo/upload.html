<div class="container">
  <div class="card text-center">
    <div class="card-body ">
      <form>
        <div class="mb-3">
          <label for="nombreEstudiante" class="form-label">Nombre del estudiante</label>
          <input type="text" class="form-control" id="nombreEstudiante" aria-describedby="nombre" required oninput="validarCampo(this)" >
        </div>
  
         <div class="mb-3">
            <label for="tituloProyecto" class="form-label">Título del proyecto</label>
            <input type="text" class="form-control" id="tituloProyecto" required oninput="validarCampo(this)">
          </div>
          
          <div class="input-group mb-3">
            <label class="input-group-text" for="asesor">Seleccione a su asesor</label>
            <select class="form-select" id="asesor" required>
            <option selected>Asesores:</option>
            <option value="1">Ing. Walter</option>
            <option value="2">Ing. Roberth</option>
            <option value="3">Ing. Mike</option>
            </select>
          </div>
  
          <div class="input-group mb-3">
            <label class="input-group-text" for="archivoProyecto">Subir Trabajo</label>
            <input type="file" class="form-control" accept=".pdf" id="archivoProyecto" required oninput="validarCampo(this)">
          </div>
  
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="confirmacionAutor">
            <label class="form-check-label" for="confirmacionAutor">Confirmas que eres el autor propio</label>
          </div>
  
          <button type="button" class="btn btn-success" onclick="subirProyecto()">Subir</button>
      </form>
    </div>
